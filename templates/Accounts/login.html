
{% extends 'Accounts/base.html' %}

{% block title %}{{title }}{% endblock %}
{% load crispy_forms_tags %}
{% block container %}
    <div class="container" style="border: 2px; color:yellow">
    <form method="post">
    {% csrf_token %}
    <div class="form-row center">
      <div class="form-group col-md-6 mb-0">
        {{ form.username|as_crispy_field }}
      </div>
    </div>
        <div class="form-row">
      <div class="form-group col-md-6 mb-0">
        {{ form.password|as_crispy_field }}
      </div>
        </div>
       <center>
            <button type="submit" class="btn btn-primary btn-success">Log in</button>
            <button type="reset" class="btn btn-primary btn-danger">Clear</button>
       </center>
  </form>
</div>
{% endblock %}
