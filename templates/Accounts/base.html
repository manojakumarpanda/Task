    <nav class="navbar navbar-expand-lg navbar-light bg-dark">

            <img src="{% static 'media/turttle.jpg' %}" class="navbar-brand img-responsive" alt="Logo" style="width:70px;">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item active">
                <a class="nav-link" href="{% url 'Home' %}">Home <span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" role="button" class="btn btn-outline-success my-2 my-sm-0"  >Logout</a>
                    <a href="{% url 'user_api-list' %}" role="button" class="btn btn-outline-success my-2 my-sm-0"  >API</a>
                    <a href="{% url 'Update_User' %}" role="button" class="btn btn-outline-success my-2 my-sm-0"  >Update</a>
                    <a href="{% url 'Detail' %}" role="button" class="btn btn-outline-success my-2 my-sm-0">{{ user.username }}</a>

                  {% else %}

                        <a href="{% url 'Create_User' %}" role="button"  class="btn btn-outline-success my-2 my-sm-0" >SignUp</a>
                        <a href="{% url 'login' %}" role="button" class="btn btn-outline-success my-2 my-sm-0"  >Login</a>

                  {% endif %}
            </form>
          </div>
        </nav>

  {% endblock%}
